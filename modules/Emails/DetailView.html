<table width="100%" cellpadding="2" cellspacing="0" border="0">
<tr>
    <td vAlign="middle" align="left"><IMG src="{IMAGE_PATH}Emails.gif" border="0"></td>
    <td class="moduleTitle" vAlign="middle" align="left" noWrap width="100%" height="20">{MOD.LBL_EMAIL}  {NAME}</td>
	<td nowrap class='bodySmall' align='right'>[ <A href={PRINT_URL}>{APP.LNK_PRINT}</A> ]</td>
	<td nowrap class='bodySmall' align='right'>[ <A href='http://www.vtiger.com/products/crm/document.html' target='_blank'>{APP.LNK_HELP}</A> ]</td>
</tr>
<tr><td colspan="4"><div class="hline"><img height='2' src='include/images/blank.gif'></div></td></tr></table>

<table width="100%" cellpadding="2" cellspacing="0" border="0">
<form action="index.php" method="post" name="DetailView" id="form">
<tr><td>&nbsp;</td>
	<td>
		<table cellpadding="0" cellspacing="5" border="0">
			<input type="hidden" name="module" value="Emails">
			<input type="hidden" name="record" value="{ID}">
			<input type="hidden" name="isDuplicate" value=false>			
			<input type="hidden" name="action">
			<input type="hidden" name="contact_id" value="{CONTACT_ID}">
			<input type="hidden" name="user_id" value="{USER_ID}">
			<input type="hidden" name="return_module">
			<input type="hidden" name="return_action">
			<input type="hidden" name="return_id">
		<tr>
		<td><input title="{APP.LBL_EDIT_BUTTON_TITLE}" accessKey="{APP.LBL_EDIT_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='Emails'; this.form.return_action.value='DetailView'; this.form.return_id.value='{ID}'; this.form.action.value='EditView'" type="submit" name="button" value="{APP.LBL_EDIT_BUTTON}"></td> 
		<td><input title="{APP.LBL_DUPLICATE_BUTTON_TITLE}" accessKey="{APP.LBL_DUPLICATE_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='Emails'; this.form.return_action.value='DetailView'; this.form.isDuplicate.value=true; this.form.action.value='EditView'" type="submit" name="button" value="{APP.LBL_DUPLICATE_BUTTON}"></td>
		<td><input title="{APP.LBL_DELETE_BUTTON_TITLE}" accessKey="{APP.LBL_DELETE_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='Emails'; this.form.return_action.value='ListView'; this.form.action.value='Delete'; return confirm('{APP.NTC_DELETE_CONFIRMATION}')" type="submit" name="button" value="{APP.LBL_DELETE_BUTTON}"></td>
		</tr></table>
	</td>
	</form>
</tr>
</table> 

<table width="100%" border="0" cellspacing="0" cellpadding="0" class="formOuterBorder">
<tr>
<td>
	<table width="100%" border="0" cellspacing="1" cellpadding="2">
	<tr>
	<td width="20%" class="dataLabel">{MOD.LBL_DATE_SENT}</td>
	<td width="30%" class="dataField">{DATE_START} {TIME_START}</td>
	<td width="20%" class="dataLabel">{PARENT_TYPE}{MOD.LBL_COLON}</td>
	<td width="30%" class="dataField"><a href="index.php?module={PARENT_MODULE}&action=DetailView&record={PARENT_ID}">{PARENT_NAME}</a></td>
	</tr><tr>
	<td colspan='4' class="dataLabel">&nbsp;</td>
	</tr><tr>
	<td width="20%" valign="top" class="dataLabel">{APP.LBL_ASSIGNED_TO}</td>
	<td width="30%" valign="top" class="dataField">{ASSIGNED_TO}</td>
	</tr><tr>
	<td width="20%" class="dataLabel">{MOD.LBL_SUBJECT}</td>
	<td colspan='3' class="dataField">{NAME}</td>
	</tr><tr>
	<td width="20%" valign="top" valign="top" class="dataLabel">{MOD.LBL_BODY}</td>
	<td colspan="3" class="dataField"><textarea readonly tabindex='3' name='description' cols="100" readonly rows="30">{DESCRIPTION}</textarea></td>
</tr></table>
</td></tr></table>
